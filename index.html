<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <!-- Myntra Logo -->
          <div class="logo">
            <a href="https://www.myntra.com/">
              <img
                src="https://cdn.iconscout.com/icon/free/png-512/free-myntra-2709168-2249158.png"
                alt="Myntra"
              />
            </a>
          </div>
          <!-- Navigation Menu -->
          <div class="nav-menu">
            <ul class="nav-links">
              <li class="dropdown">
                <a href="#" class="dropbtn">Men</a>
                <div class="dropdown-content">
                  <a href="#">All Topwear</a>
                  <a href="#">T-Shirts</a>
                  <a href="#">Casual Shirts</a>
                  <a href="#">Formal Shirts</a>
                  <a href="#">Sweatshirts</a>
                  <a href="#">Sweaters</a>
                  <a href="#">Jackets</a>
                  <a href="#">Blazers & Coats</a>
                  <a href="#">Suits</a>
                  <a href="#">Rain Jackets</a>
                </div>
              </li>
              <!-- Add more categories for Women, Kids, Home & Living as needed -->
              <li><a href="#">Women</a></li>
              <li><a href="#">Kids</a></li>
              <li><a href="#">Home & Living</a></li>
            </ul>
          </div>
          <!-- Search Bar -->
          <div class="search-bar">
            <form action="https://www.myntra.com/" method="get">
              <input type="text" placeholder="Search..." name="q" />
              <button type="submit">Search</button>
            </form>
          </div>
          <!-- Profile, Wishlist, Bag Links -->
          <div class="user-links">
            <a href="#">Profile</a>
            <a href="#">Wishlist</a>
            <a href="#">Bag</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <img src="image/myntra.jpg" alt="Myntra Image" />

      <!-- Footer Content -->
